{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1>New Project</h1>

    <div class="content-section">
        <form method="POST" action="">
            <form>
                <div class="form-group">
                    <label for="ProjectName">Project Name</label>
                    <input type="text" class="form-control" id="ProjectName" name ="ProjectName"  placeholder="Enter Project Name" required>
                </div>
                <div class="form-group">
                    <label for="ProjectDescription">Project Description</label>
                    <textarea class="form-control" id="ProjectDescription"  name ="ProjectDescription" rows="3" required></textarea>
                </div>

                <div class="form-group" data-toggle="buttons">
                    <input id ="projectStatus" name ="projectStatus"type="checkbox" data-size="small" checked data-toggle="toggle" data-on="Open" data-off="Closed"data-onstyle="success" >
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <small class="text-muted ml-2">
                <a href="javascript:history.back()">Cancel</a>
            </small>
        </form>
    </div>
</div>
{% endblock %}
