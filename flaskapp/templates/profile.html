{% extends "layout.html" %}
{% block content %}
    <div class="container">
      <h1>{{ current_user.username }}</h1>
      <hr>
        Email: {{current_user.email}}
    </div>
    <form action="{{url_for('delete_account')}}" method="POST">
        <input type="hidden" value={{current_user.email}} name="email" id="email"/>
        <input type="submit" value="Delete Account" class="btn btn-outline-info" onclick="return confirm('Are you sure?');"/>
    </form>


{% endblock content %}
